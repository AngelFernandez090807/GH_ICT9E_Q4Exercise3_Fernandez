<!DOCTYPE html>
<html>
<head>
	<title>Javascript Converter Application</title>
</head>
<body>
	<input type="text" id="value1" placeholder="cm to ft"><br>
	<input type="submit" value="Convert" onclick="myFunction()"><br>
	<p id="id1"></p>
	<script>
		function myFunction() {
		var num1 = document.getElementById('value1').value; // This is the value to be converted from cm to ft.
		var quot = num1 / 30.48;
		document.getElementById('id1').innerHTML = quot;
		}
	</script>
</body>
</html>
